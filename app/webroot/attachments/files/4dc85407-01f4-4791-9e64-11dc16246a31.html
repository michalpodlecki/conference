<html>
 <head>
  <title> test - Mini jQuery </title>
  <script>
  
	(function() {
	var _elems = [];
	var ret = {
		init: function(selector) {
			_elems = document.querySelectorAll(selector);

			return this;
		},
		css: function(prop, val) {
			for (var i = 0, j = _elems.length; i < j ; i++ ) {
				_elems[i].style[prop] = val;
			}

			return ret;
		},
		html: function(html) {
			for (var i = 0, j = _elems.length; i < j ; i++ ) {
				_elems[i].innerHTML = html;
			}	
			return ret;
		}
	};
	var framework = function(selector) {
		return ret.init(selector);	
	};

	window.$ = framework;

  })();
  
  var test_out = function(){
    //alert(typeof _elems);
  }
  
  var konstruktor = function() {
    var tablica = [];
	console.log(tablica.constructor);
  }
  
  window.onload = function(){
    $("#main .cl").css("width", "120px").css("color", "red").css("fontFamily", "Arial").html("Cos tam");
	$("#main .cl").innerHTML = "czekierap";
	test_out();
	setTimeout(konstruktor, 5000);
  }
  // POMOCNE: document.querySelectorAll
</script>
 </head>
<body>

		<div class="cl"></div>
		<div class="cl"></div>
		<div class="cl"></div>
	</div>
